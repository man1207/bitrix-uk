<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body class="page-body">	
		<div class="task">
			<div class="task__title">Новый запрос</div>
			<div class="task__control">
				<div class="task__label">Категория</div>
				<div class="task__select">
					<select>
						<option>Общие вопросы</option>
						<option>Финансовые вопросы</option>
						<option>Юридические вопросы</option>
					</select>
				</div>
			</div>
			<div class="task__control">
				<div class="task__label">Тема</div>
				<input type="text" class="task__text"/>
			</div>
			<div class="task__control">
				<div class="task__memo">
					<textarea></textarea>
				</div>
			</div>
			<div class="task__control">
				<div class="btn  task__btn  task__btn--type-add-file">Загрузить файл или картинку</div>
				<div class="task__file"><div class="task__btn  task__btn--type-remove-file"></div>Файл 1</div>
				<div class="task__file"><div class="task__btn  task__btn--type-remove-file"></div>Файл 2</div>
				<div class="task__file"><div class="task__btn  task__btn--type-remove-file"></div>Файл 3</div>
			</div>
			<div class="task__control">
				<div class="btn  task__btn  task__btn--type-submit-request">Отправить</div>
			</div>
		</div>
	</body>
</html>
